<body>
    <div class="container">

        <div class="content">

                    <textarea id="students" placeholder="ê¹€ì² ìˆ˜&#10;ì´ì˜í¬&#10;ë°•ë¯¼ìˆ˜&#10;ìµœì§€ì˜&#10;..."></textarea>
                </div>
                
                <div class="grid-controls">
                    <label for="rows">ì„¸ë¡œ(í–‰):</label>
                    <input type="number" id="rows" value="4" min="1" max="10">
                    
                    <label for="cols">ê°€ë¡œ(ì—´):</label>
                    <input type="number" id="cols" value="6" min="1" max="10">
                    
                    <label>
                        <input type="checkbox" id="teacherDesk"> êµíƒ í‘œì‹œ
                    </label>
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="assignSeats()">ğŸ² ìë¦¬ë°°ì¹˜ ì‹œì‘!</button>
                    <button class="btn-secondary" onclick="clearSeats()">ğŸ”„ ì´ˆê¸°í™”</button>
                    <button class="btn-secondary" onclick="saveLayout()">ğŸ’¾ ë°°ì¹˜ ì €ì¥</button>
                </div>
            </div>
            
            <div class="seating-chart">
                <h3>ìë¦¬ë°°ì¹˜ë„</h3>
                <div id="seatGrid" class="seat-grid"></div>
            </div>
            
            <div class="result-section" id="resultSection" style="display: none;">
                <h3>ë°°ì¹˜ ê²°ê³¼</h3>
                <div id="studentList" class="student-list"></div>
            </div>

    </div>

    <script>
        let currentSeating = [];
        
        function createSeatGrid() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const showTeacher = document.getElementById('teacherDesk').checked;
            const seatGrid = document.getElementById('seatGrid');
            
            seatGrid.innerHTML = '';
            seatGrid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            // êµíƒ ì¶”ê°€
            if (showTeacher) {
                const teacherDesk = document.createElement('div');
                teacherDesk.className = 'seat teacher';
                teacherDesk.style.gridColumn = `1 / ${cols + 1}`;
                teacherDesk.textContent = 'ğŸ« êµíƒ';
                seatGrid.appendChild(teacherDesk);
            }
            
            // í•™ìƒ ìë¦¬ ìƒì„±
            for (let i = 0; i < rows * cols; i++) {
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.id = `seat-${i}`;
                seat.textContent = `${Math.floor(i / cols) + 1}-${(i % cols) + 1}`;
                seatGrid.appendChild(seat);
            }
        }
        
        function assignSeats() {
            const studentsText = document.getElementById('students').value.trim();
            if (!studentsText) {
                alert('í•™ìƒ ëª…ë‹¨ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            const students = studentsText.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);
            
            if (students.length === 0) {
                alert('ìœ íš¨í•œ í•™ìƒ ëª…ë‹¨ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const totalSeats = rows * cols;
            
            if (students.length > totalSeats) {
                alert(`í•™ìƒ ìˆ˜(${students.length}ëª…)ê°€ ìë¦¬ ìˆ˜(${totalSeats}ê°œ)ë³´ë‹¤ ë§ìŠµë‹ˆë‹¤!`);
                return;
            }
            
            // ìë¦¬ ì´ˆê¸°í™”
            createSeatGrid();
            
            // í•™ìƒ ì´ë¦„ ì„ê¸°
            const shuffledStudents = [...students].sort(() => Math.random() - 0.5);
            currentSeating = [];
            
            // ì• ë‹ˆë©”ì´ì…˜ê³¼ í•¨ê»˜ ìë¦¬ ë°°ì¹˜
            shuffledStudents.forEach((student, index) => {
                setTimeout(() => {
                    const seat = document.getElementById(`seat-${index}`);
                    if (seat) {
                        seat.textContent = student;
                        seat.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                        seat.style.color = 'white';
                        
                        const row = Math.floor(index / cols) + 1;
                        const col = (index % cols) + 1;
                        currentSeating.push({
                            name: student,
                            position: `${row}í–‰ ${col}ì—´`,
                            seatNumber: `${row}-${col}`
                        });
                        
                        // ë§ˆì§€ë§‰ í•™ìƒ ë°°ì¹˜ í›„ ê²°ê³¼ í‘œì‹œ
                        if (index === shuffledStudents.length - 1) {
                            setTimeout(() => showResults(), 200);
                        }
                    }
                }, index * 100);
            });
        }
        
        function showResults() {
            const resultSection = document.getElementById('resultSection');
            const studentList = document.getElementById('studentList');
            
            studentList.innerHTML = '';
            
            currentSeating.forEach(student => {
                const item = document.createElement('div');
                item.className = 'student-item';
                item.innerHTML = `
                    <strong>${student.name}</strong><br>
                    <small>${student.position} (${student.seatNumber})</small>
                `;
                studentList.appendChild(item);
            });
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        function clearSeats() {
            createSeatGrid();
            document.getElementById('resultSection').style.display = 'none';
            currentSeating = [];
        }
        
        function saveLayout() {
            if (currentSeating.length === 0) {
                alert('ì €ì¥í•  ìë¦¬ë°°ì¹˜ê°€ ì—†ìŠµë‹ˆë‹¤!');
                return;
            }
            
            const data = {
                timestamp: new Date().toLocaleString('ko-KR'),
                seating: currentSeating,
                gridSize: {
                    rows: document.getElementById('rows').value,
                    cols: document.getElementById('cols').value
                }
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {
                type: 'application/json'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ìë¦¬ë°°ì¹˜_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('ìë¦¬ë°°ì¹˜ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ê·¸ë¦¬ë“œ ìƒì„±
        document.addEventListener('DOMContentLoaded', function() {
            createSeatGrid();
            
            // ê·¸ë¦¬ë“œ í¬ê¸° ë³€ê²½ ì‹œ ìë™ ì—…ë°ì´íŠ¸
            document.getElementById('rows').addEventListener('change', clearSeats);
            document.getElementById('cols').addEventListener('change', clearSeats);
            document.getElementById('teacherDesk').addEventListener('change', clearSeats);
        });
    </script>
